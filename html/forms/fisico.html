<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimUAM: Formulario de Condiciones Fisiológicas</title>
  <link rel="stylesheet" href="estilo_fisico.css">
  <link rel="icon" href="./../../images/ico/logo_morado.ico" type="image/x-icon">
</head>
<body>
  <h2>Formulario de Condiciones Fisiológicas</h2>
  <form id="formularioCondiciones">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Seleccione...</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
      <option value="prefiere_no_decir">Prefiere no decir</option>
    </select><br><br>

    <h3>Preguntas sobre Condiciones Fisiológicas</h3>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" name="altura" required><br><br>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" required><br><br>

    <label for="usaLentes">¿Usa lentes?</label>
    <select id="usaLentes" name="usaLentes" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="problemasVision">¿Tiene problemas de visión?</label>
    <select id="problemasVision" name="problemasVision" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="problemasAuditivos">¿Tiene problemas auditivos?</label>
    <select id="problemasAuditivos" name="problemasAuditivos" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="problemasMovilidad">¿Tiene problemas de movilidad?</label>
    <select id="problemasMovilidad" name="problemasMovilidad" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="sillaRuedas">¿Usa silla de ruedas?</label>
    <select id="sillaRuedas" name="sillaRuedas" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="enfermedades">¿Tiene alguna enfermedad crónica?</label>
    <select id="enfermedades" name="enfermedades" required>
      <option value="">Seleccione...</option>
      <option value="diabetes">Diabetes</option>
      <option value="hipertension">Hipertensión</option>
      <option value="asma">Asma</option>
      <option value="artritis">Artritis</option>
      <option value="otra">Otra</option>
      <option value="ninguna">Ninguna</option>
    </select><br><br>

    <label for="medicamentos">¿Está tomando algún medicamento?</label>
    <select id="medicamentos" name="medicamentos" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <label for="alergias">¿Tiene alguna alergia?</label>
    <select id="alergias" name="alergias" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br><br>

    <input type="submit" value="Enviar">
  </form>

  <h2>Resultados y Recomendaciones</h2>
  <div id="resultados"></div>

  <script src="script_fisico.js"></script>

  <div style="text-align:center; margin-top: 20px;">
    <a href="./../inicio.html"><button class="redirect-button">Regresar</button></a>
  </div>
  
</body>
</html>
