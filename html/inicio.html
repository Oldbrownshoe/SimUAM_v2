<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimUAM: Simulador de Sismos para la Prevenci√≥n de Accidentes</title>
  <link rel="icon" href="../images/ico/logo_mix.ico" type="image/x-icon">
  <style>
  @font-face {
      font-family: 'Aptos';
      src: local ('Aptos'),
      url ('./../../font/Aptos.ttf') format('truetype');
    }

    body {
      font-family: 'Aptos', sans-serif;
    }

    #boot-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #logo {
      animation: spin 3s linear infinite;
      width: 200px;
      height: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .progress-container {
      width: 80%;
      background-color: #ddd;
      margin-top: 20px;
    }

    .progress-bar {
      width: 0%;
      height: 20px;
      background: linear-gradient(90deg, rgba(255, 166, 0, 0.486), rgba(0, 0, 255, 0.486), rgba(128, 0, 128, 0.486));
      animation: load 5s linear forwards;
    }

    @keyframes load {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #simulator {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #camera-feed {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #ar-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="boot-screen">
    <img id="logo" src="../images/360_logo.png" alt="logo">
    <h3>Cargando . . . </h3>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'inicio/index.html';
    }, 5000);
  </script>
</body>

</html>
