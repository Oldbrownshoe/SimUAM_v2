<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimUAM: Introducci√≥n</title>
  <link rel="stylesheet" href="./../../css/estilo_slides.css">
  <link rel="shortcut icon" href="./../../images/ico/logo_mix.ico" type="image/x-icon">
</head>

<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="./../../slideshow/img/slide_1.png"
        style="width: 75%; display: block; margin-left: auto; margin-right: auto;">
    </div>


    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="./../../slideshow/img/slide_2.png"
        style="width: 75%; display: block; margin-left: auto; margin-right: auto;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="./../../slideshow/img/slide_3.png"
        style="width: 75%; display: block; margin-left: auto; margin-right: auto;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="./../../slideshow/img/slide_4.png"
        style="width: 75%; display: block; margin-left: auto; margin-right: auto;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="./../../slideshow/img/slide_5.png"
        style="width: 75%; display: block; margin-left: auto; margin-right: auto;">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="./../../slideshow/img/slide_6.png"
        style="width: 75%; display: block; margin-left: auto; margin-right: auto;">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <a href="./../inicio.html"><button class="redirect-button">Regresar al Inicio</button></a>
  </div>

  <script src="./../../js/introduccion.js"></script>
</body>

</html>
